<!DOCTYPE html>
<html>
<head>
	<title>SpotRun</title>
	<style>
		/* Add your CSS styles here */
	</style>
</head>
<body>
	<h1>SpotRun</h1>
	<form>
		<label for="distance">Distance (in miles):</label>
		<input type="number" id="distance" name="distance" min="0" step="0.1"><br><br>
		<label for="pace">Pace (in minutes per mile):</label>
		<input type="number" id="pace" name="pace" min="0" step="0.1"><br><br>
		<button type="button" onclick="generatePlaylist()">Generate Playlist</button>
	</form>
	<div id="playlist"></div>
	<script>
		function generatePlaylist() {
			// Get the distance and pace values
			const distance = parseFloat(document.getElementById("distance").value);
			const pace = parseFloat(document.getElementById("pace").value);

			// Calculate the total time in minutes
			const totalTime = distance * pace;

			// Generate the playlist based on the total time
			let playlist = "";
			if (totalTime < 30) {
				playlist = "Short run playlist";
			} else if (totalTime < 60) {
				playlist = "Medium run playlist";
			} else {
				playlist = "Long run playlist";
			}

			// Display the playlist
			document.getElementById("playlist").innerText = playlist;
		}
	</script>
</body>
</html>
